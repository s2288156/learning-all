syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.g.grpc.api";
option java_outer_classname = "HelloWordProto";

service GreeterApi {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
