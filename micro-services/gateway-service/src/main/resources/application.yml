server:
  port: 9000
spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: web-example
              uri: http://localhost:8888
              predicates:
                - Path=/api/**
              filters:
                - StripPrefix=0
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://47.113.227.247:18080/realms/microservice/protocol/openid-connect/certs
          issuer-uri: http://47.113.227.247:18080/realms/microservice

