<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .outer {
          width: 500px;
          background-color: gray;
          border: black 1px solid;
          /*overflow: hidden;*/
      }

      .box {
          width: 100px;
          height: 100px;
          margin: 10px;
          background-color: green;
      }
      .a,.b,.c {
          float: left;
      }
      .outer::after {
          content: '';
          display: block;
          clear: both;
      }

  </style>
</head>
<body>
<div class="outer">
  <div class="box a">a</div>
  <div class="box b">b</div>
  <div class="box c">c</div>
</div>
