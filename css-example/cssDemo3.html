<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .c-ul {
        list-style-type: circle;
    }
    .c-ol {
        list-style-type: lower-roman;
    }
  </style>
</head>
<body>
  <div>
    <ul class="c-ul">
      <li>Jam</li>
      <li>Lee</li>
    </ul>
    <hr>
    <ol class="c-ol">
      <li>go</li>
      <li>java</li>
      <li>css</li>
    </ol>
  </div>
</body>
</html>
